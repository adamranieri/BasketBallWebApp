<!DOCTYPE html>
<html>

<head>

    <title>Viewer</title>
</head>
<body>

    <button onclick="getAll()">View all Players</button>

 
    <button onclick="getByTeam()">Search</button>
    <input type="text" id="teaminput">

    <div id="resultinfo"></div>

</body>

<script>

    function getAll(){

        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState === 4 & this.status === 200){
                document.getElementById("resultinfo").innerHTML = this.responseText;
            }
        }

        xhttp.open("GET","http://ec2-54-210-157-37.compute-1.amazonaws.com:8080/BasketBallWebApp/getAllPlayers.do")
        xhttp.send();
    }


    function getByTeam(){

        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState === 4 & this.status === 200){
                document.getElementById("resultinfo").innerHTML = this.responseText;
            }
        }
        let team = document.getElementById("teaminput").value;
        xhttp.open("GET",`http://ec2-54-210-157-37.compute-1.amazonaws.com:8080/BasketBallWebApp/getPlayersByTeam.do?team=${team}`)
        xhttp.send();
    }

</script>
</html>
